<div class="animated fadeIn" *ngIf="product">
	<div class="container">
    <h2>Edit details for the product: {{oldName}}</h2>
    <form (ngSubmit)="save()" #myForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="product.editables.name"
            ngControl="name"  #name="ngForm" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Required field
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" required
          [(ngModel)]="product.editables.department"
            ngControl="department"  #department="ngForm" >
        <div [hidden]="department.valid || department.pristine" class="alert alert-danger">
          Required field
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" required
          [(ngModel)]="product.editables.price"
            ngControl="price"  #price="ngForm" >
        <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
          Required field
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)=
      "goBack()">Back</button>
      <button type="submit" class="btn btn-default" [disabled]=
      "!myForm.form.valid">Save</button>
    </form>
	</div>
</div>
